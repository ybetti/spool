<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>線と画像を呼び出すWebアプリ</title>
    <style>
        #canvas {
            border: 1px solid black;
        }
        .button-container {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>線と画像を呼び出すWebアプリ</h1>
    <div class="button-container">
        <button onclick="drawLine()">線を表示</button>
        <button onclick="showImage()">画像を表示</button>
    </div>
    <canvas id="canvas" width="500" height="500"></canvas>
    <img id="myImage" src="path/to/your/image.jpg" style="display: none;" alt="登録画像">
    <script src="app.js"></script>
</body>
</html>
